services:
  postgres:
    env_file:
      - .env
    image: postgres:16
    container_name: postgres_db_pedeai
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SPRING_DATABASE_NAME}
      POSTGRES_USER: ${SPRING_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: